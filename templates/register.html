 <form class="well" ng-submit="register()">
    <div class="form-group">

    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="password" required>
    </div>
    <div class="form-group">
    <label>Telephone</label>
    <input type="tel" class="form-control" ng-model="tel" required>
</div>

    <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" ng-model="addr" required></textarea>
    </div>
    <div class="form-group">
        <label>Name of your store</label>
        <input type="text" class="form-control" ng-model="name" required>
    </div>


    <button class="btn btn-success">Register</button>
</form>
