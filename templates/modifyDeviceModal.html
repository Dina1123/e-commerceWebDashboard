<div class="modal-header bg-primary">
    <h5>Modify Device</h5>
</div>
<div class="modal-body">
    <form ng-submit="update()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="selectedDevice.d_name" required>
        </div>
        <div class="form-group">
            <label>Type</label>
            <select class="form-control" ng-model="selectedDevice.type" required>
                <option value="phones">phones</option>
                <option value="Laptops">Laptops</option>
                <option value="Tablates">Tablets</option>
                <option value="other">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" ng-model="selectedDevice.qty" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" ng-model="selectedDevice.price" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" ng-model="selectedDevice.decr" required></textarea>
        </div>


        <div class="form-group">
            <label>Photo</label>
            <input mds-file type="file" file="selectedDevice.img" base64="y" >
            <img src="{{y?y:selectedDevice.img}}" style="width:400px;height: 250px;display: block;margin: auto">
        </div>
        <button class="btn btn-success">UPDATE</button>
    </form>
</div>
